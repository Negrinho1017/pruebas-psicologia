<div class="btn-group">
    <button class="btn btn-outline-dark" (click)='startTimeCounter()'><i class="glyphicon glyphicon-play"></i></button>
    <button class="btn btn-outline-dark" (click)='pauseTimer()'><i class="glyphicon glyphicon-pause"></i></button>
    <button class="btn btn-outline-dark" (click)='resetTimeCounter()'><i class="glyphicon glyphicon-stop"></i></button>
</div>
<p><b>Tiempo (en segundos):</b> {{timeCounter}}</p>
