<app-header></app-header>
<body class="cuerpo">
  <table>
    <tr>
      <th>Escala</th>
      <th>Suma de puntuaciones escalares</th>
      <th>Índice</th>
      <th>Puntuación compuesta</th>
      <th>Rango percentil</th>
      <th>Intervalo de confianza</th>
    </tr>
    <tr *ngFor="let item of ramasDelConocimiento; let i = index">
      <td>{{item}}</td>
      <td>{{puntuacionesEscalares[i]}}</td>
      <td>{{indices[i]}}</td>
      <td>{{puntuacionesCompuestas[i]}}</td>
      <td>{{percentiles[i]}}</td>
      <td>{{intervalosConfianza[i]}}</td>
    </tr>
  </table>
  <div>
    <div [chart]="grafica"></div>
  </div>
  <button type="button" class="btn btn-dark btn-lg" (click)="anterior()" id="btnPrueba">
    <span class="glyphicon glyphicon-arrow-left"></span> Anterior
  </button>
  <button type="button" class="btn btn-dark btn-lg" style="float: right;" (click)="finalizarSubprueba()" id="btnPrueba">
    <span class="glyphicon glyphicon-arrow-right"></span> Siguiente
  </button>
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px'  }"></ngx-loading>
</body>
